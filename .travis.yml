language: ruby

addons:
  apt:
    packages:
      - fonts-lmodern
      - make

install:
  - ./install.sh

script:
  - make
  - mkdir -p pdf
  - mv talk.pdf pdf/

directories:
  - /tmp/texlive
  - $HOME/.texlive

branches:
  only:
  - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: pdf
  on:
    branch: master
